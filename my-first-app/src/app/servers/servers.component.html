<label>Server name</label>
<input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<p> {{serverName}} </p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onAddNewServer()"
    >Add new server

<p>{{ serverCreationStatus }}</p>
<p [innerText]="allowNewServer"></p>
